<div [class]="containerClass">
  <!-- Monto principal -->
  <span class="amount-cell__amount">
    {{ formatCurrency(amount) }}
  </span>

  <!-- DeducciÃ³n (opcional) -->
  <div *ngIf="deduction && deduction > 0" class="amount-cell__deduction">
    <span class="amount-cell__deduction-label">
      {{ deductionLabel }}
    </span>
    <span class="amount-cell__deduction-amount">
      - {{ formatCurrency(deduction) }}

  </div>
</div>

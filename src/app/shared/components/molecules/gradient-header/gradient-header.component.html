<div class="gradient-header">
  <h3 class="gradient-header__title">{{ title }}</h3>
  
  <app-tooltip
    *ngIf="showInfo"
    [content]="infoTooltip"
    position="bottom">
    <button
      class="gradient-header__info-button"
      type="button"
      (click)="onInfoClick()"
      [attr.aria-label]="'Más información'">
      <img
        src="/information.svg"
        alt="Información"
        width="15"
        height="15">
    </button>
  </app-tooltip>
</div>

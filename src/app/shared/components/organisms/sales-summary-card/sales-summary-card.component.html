<div class="sales-summary-card">
  <!-- Header con gradiente -->
  <app-gradient-header
    [title]="title"
    [showInfo]="showInfo"
    [infoTooltip]="infoTooltip || 'Más información'">
  </app-gradient-header>

  <!-- Contenido: Monto + Fecha -->
  <div class="sales-summary-content">
    <app-amount-display [amount]="amount" size="lg"></app-amount-display>
    
    <!-- Mostrar rango de fechas si está disponible -->
    <div *ngIf="showDateRange" class="sales-summary-date-range">
      {{ formattedDateRange }}
    </div>
    
    <!-- Mostrar fecha simple si no hay rango -->
    <app-date-label *ngIf="!showDateRange" [date]="displayDate" format="long"></app-date-label>
  </div>
</div>

<div class="dashboard-container">
    <!-- Main Dashboard Layout -->
    <div class="dashboard-main">
        <!-- Sales Summary Card -->
        <div class="dashboard-main-content">
            <div class="dashboard-summary">
                <app-sales-summary-card title="Ventas de Hoy" [amount]="1250000" [date]="currentDate" [showInfo]="true"
                    infoTooltip="Total de ventas del dÃ­a actual" (infoClick)="onSalesInfoClick()">
                </app-sales-summary-card>
            </div>
            <!-- Transactions Section -->
            <div class="dashboard-transactions">
                <!-- Period Tabs -->
                <div class="dashboard-tabs">
                    <app-tab-group [tabs]="tabItems" [activeTab]="activeTab" (tabChange)="onTabChange($event)">
                    </app-tab-group>
                </div>

                <!-- Filter Button -->
                <div class="dashboard-filters">
                    <app-filter-button [count]="selectedFilters.length" (onClick)="onFilterButtonClick($event)">
                    </app-filter-button>
                </div>

                <!-- Transactions Table -->

            </div>
        </div>
        <div class="dashboard-table">
            <app-transactions-table [transactions]="sampleTransactions" [title]="'Transacciones'"
                [showDeductions]="true" (transactionClick)="onTransactionClick($event)">
            </app-transactions-table>
        </div>
    </div>

</div>
